services:
  livebook:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: "jammy-20240911.1"
        # Elixir Version: 1.9, 1.10, 1.10.4, ...
        ELIXIR_VERSION: '1.17.3'
        ELIXIR_OTP_RELEASE: '27'
        OTP_VERSION: '27.2'
        # Livebook Version
        LIVEBOOK_VERSION: "v0.14.5"
    environment:
      - MIX_ENV=prod
      - ELIXIR_ERL_OPTIONS=-epmd_module Elixir.Livebook.EPMD
    ports: 
      - "8080:8080"
      - "8081:8081"
    command: sleep infinity
